<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Donation Successful - Golden Heart Movement</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .success-container {
      margin-top: 10vh;
      max-width: 600px;
    }
    .success-icon {
      font-size: 4rem;
      color: #28a745;
    }
  </style>
</head>
<body>

  <div class="container success-container text-center">
    <div class="card shadow p-5">
      <div class="success-icon mb-3">
        âœ…
      </div>
      <h2 class="text-success">Thank you for your donation!</h2>
      <p class="lead">Your generosity is making a big difference.</p>
      <p><strong>Transaction Reference:</strong> <span id="tx-ref" class="text-primary"></span></p>
      <a href="index.html" class="btn btn-warning mt-3 fw-bold">Go Back Home</a>
    </div>
  </div>

  <script>
    // Get transaction ref from query string
    const urlParams = new URLSearchParams(window.location.search);
    const reference = urlParams.get('ref');
    if (reference) {
      document.getElementById('tx-ref').textContent = reference;
    } else {
      document.getElementById('tx-ref').textContent = "Unavailable";
    }
  </script>

</body>
</html>
