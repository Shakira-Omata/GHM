<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Donation Successful - Golden Heart Movement</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .success-container {
      margin-top: 10vh;
      max-width: 600px;
    }
    .success-icon {
      font-size: 4rem;
      color: #28a745;
    }
    .redirect-note {
      margin-top: 20px;
      font-style: italic;
      color: #6c757d;
    }
  </style>
</head>
<body>

  <div class="container success-container text-center">
    <div class="card shadow p-5">
      <div class="success-icon mb-3">
        âœ…
      </div>
      <h2 class="text-success">Thank you for your donation!</h2>
      <p class="lead">Your generosity is making a big difference.</p>
      <p><strong>Transaction Reference:</strong> <span id="tx-ref" class="text-primary"></span></p>
      <a href="index.html" class="btn btn-warning mt-3 fw-bold">Go Back Home</a>
      <p class="redirect-note">Redirecting you to the homepage shortly...</p>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const reference = urlParams.get('ref');
    document.getElementById('tx-ref').textContent = reference || "Unavailable";

    // Auto-redirect after 10 seconds
    setTimeout(() => {
      window.location.href = "index.html";
    }, 10000);
  </script>

</body>
</html>
